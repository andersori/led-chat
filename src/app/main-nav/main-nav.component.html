<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === true">
    <mat-toolbar *ngIf="!isAuthenticated">      
      <button mat-raised-button color="accent" (click)="openLoginDialog()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Entrar</span>
      </button>
    </mat-toolbar>
    <mat-nav-list *ngIf="isAuthenticated">
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" [class.mat-elevation-z8]="true">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="(isHandset$) || (isHandset$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="fill-remaining-space"></span>
      <button type="button" mat-button>
        <a [routerLink]="['/']" routerLinkActive="router-link-active">
          <img src="../../assets/imgs/logo-white.svg" class="img-logo">
        </a>
      </button>
      <span class="fill-remaining-space"></span>
      <button type="button" mat-icon-button>
        <span>
          <a href="https://github.com/andersori/led" target="_blank">
            <img src="../../assets/imgs/github-circle-white-transparent.svg" class="img-git">
          </a>
        </span>
      </button>
    </mat-toolbar>
    <ng-content>
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
